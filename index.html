<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Index</title>
</head>
<body id="body">
    <div class="popup">
        
        <form action="" method="post" class="player-name-form">
            <div class="naming-container">
                <input type="text" class="player-1-name-input" name="player-1-name-input" placeholder="Player 1">
                <input type="text" class="player-2-name-input" name="player-2-name-input" placeholder="Player 2">
                <button type="submit">DONE</button>
            </div>
    
        </form>
    </div>

    <div class="main-container">
        <div class="left-section">
            <div class="players-shape-section">
                <div class="player-shape-group">
                    <h2 class="player-name" id="player1-name">
                        PLAYER 1
                    </h2>
                    <h2 class="player-shape">X</h2>
                </div>
                <div class="player-shape-group">
                    <h2 class="player-name" id="player2-name">
                        PLAYER 2
                    </h2>
                    <h2 class="player-shape">O</h2>
                </div>

            </div>
            <div class="game-buttons">
                <button class="menu-buttons" id="player-name-btn">NAME PLAYERS</button>
                <button class="menu-buttons" id="reset-game-btn">RESET GAME</button>
                <button class="menu-buttons" id="reset-score-btn">RESET SCORE</button>
            </div>
        </div>

        <div class="board-section">
            <div class="board">

                <div class="board-cell top-cell left-cell">

                    <button class="board-btn"></button>

                </div>
                <div class="board-cell top-cell">

                    <button class="board-btn">X</button>

                </div>
                <div class="board-cell top-cell right-cell">

                    <button class="board-btn">O</button>

                </div>
                <div class="board-cell left-cell">

                    <button class="board-btn"></button>

                </div>
                <div class="board-cell">

                    <button class="board-btn"></button>

                </div>
                <div class="board-cell right-cell">

                    <button class="board-btn"></button>

                </div>
                <div class="board-cell bottom-cell left-cell">

                    <button class="board-btn"></button>

                </div>
                <div class="board-cell bottom-cell">

                    <button class="board-btn"></button>

                </div>
                <div class="board-cell bottom-cell right-cell">

                    <button class="board-btn"></button>

                </div>
                
            </div>
        </div>

        <div class="right-section">
            <div class="score-container">
                <div class="player-score-container">

                    <h2 class="player-name">Player 1</h2>
                    <h2 class="player-score">1</h2>

                </div>
                <div class="player-score-container">

                    <h2 class="player-name">Player 2</h2>
                    <h2 class="player-score">3</h2>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
